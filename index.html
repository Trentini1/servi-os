<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retiblocos System</title>
    
    <!-- 1. Motor Visual (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Anton&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <!-- 3. Seu CSS (A Maquiagem) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 4. React (O Motor) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Firebase Compat (O Banco de Dados) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

    <style>
        /* Tela de Carregamento */
        #loading-screen { position:fixed; inset:0; background:#0f172a; display:flex; justify-content:center; align-items:center; z-index:9999; }
        .loader { width:48px; height:48px; border:5px solid #FFF; border-bottom-color:#ea580c; border-radius:50%; animation:rotation 1s linear infinite; }
        @keyframes rotation{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <!-- Tela de Carregamento -->
    <div id="loading-screen"><div class="loader"></div></div>
    
    <!-- Onde o App vai ser injetado -->
    <div id="root"></div>

    <!-- 6. Chama o Cérebro (Javascript) -->
    <!-- NÃO use type="module" aqui, senão quebra o Babel -->
    <script type="text/babel" src="js/app.js"></script>

</body>
</html>
