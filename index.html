<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retiblocos System</title>
    
    <!-- 1. Motor Visual (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Anton&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- 3. React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

    <!-- 5. CSS Incorporado -->
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-logo { font-family: 'Anton', sans-serif; letter-spacing: 1px; }

        /* Cores da Marca */
        :root {
            --rb-blue: #004aad;
            --rb-orange: #ff6600;
        }

        .text-rb-blue { color: var(--rb-blue); }
        .text-rb-orange { color: var(--rb-orange); }
        .bg-rb-blue { background-color: var(--rb-blue); }
        .bg-rb-orange { background-color: var(--rb-orange); }
        .border-rb-blue { border-color: var(--rb-blue); }
        .border-rb-orange { border-color: var(--rb-orange); }

        canvas { touch-action: none; user-select: none; -webkit-user-select: none; cursor: crosshair; }
        #loading-screen { position:fixed; inset:0; background:#0f172a; display:flex; justify-content:center; align-items:center; z-index:9999; transition: opacity 0.5s; }
        .loader { width:48px; height:48px; border:5px solid #FFF; border-bottom-color:#ea580c; border-radius:50%; animation:rotation 1s linear infinite; }
        @keyframes rotation{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

        /* Calend√°rio Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { min-height: 80px; position: relative; }

        @media print {
            @page { margin: 10mm; size: A4; }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
                background: white; 
                color: #1e293b; /* Slate 800 */
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; width: 100%; }
            .page-break { break-inside: avoid; }
            .print-container { padding: 0 !important; margin: 0 !important; }
            
            /* Ajustes de Tabela e Cores na Impress√£o */
            .print-header { border-bottom: 4px solid var(--rb-orange) !important; }
            .print-section-title { 
                background-color: #f1f5f9 !important; 
                border-left: 5px solid var(--rb-blue) !important;
                color: #0f172a !important;
            }
            .print-table-header { background-color: var(--rb-blue) !important; color: white !important; }
            .print-row-even { background-color: #f8fafc !important; }
        }
        .print-only { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <div id="loading-screen"><div class="loader"></div></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDvyogaIlFQwrLARo9S4aJylT1N70-lhYs",
            authDomain: "retiblocos-app.firebaseapp.com",
            projectId: "retiblocos-app",
            storageBucket: "retiblocos-app.firebasestorage.app",
            messagingSenderId: "509287186524",
            appId: "1:509287186524:web:2ecd4802f66536bf7ea699"
        };

        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase ? firebase.auth() : null;
        const db = firebase ? firebase.firestore() : null;
        const appId = 'retiblocos-v1';

        // --- √çCONES ---
        const Icon = ({ path, size = 18, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>);
        const Icons = {
            ArrowLeft: (props) => <Icon {...props} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />,
            Trash: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            Check: (props) => <Icon {...props} path={<><polyline points="20 6 9 17 4 12"/></>} />,
            Refresh: (props) => <Icon {...props} path={<><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></>} />,
            Pen: (props) => <Icon {...props} path={<><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></>} />,
            Share: (props) => <Icon {...props} path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></>} />,
            Skip: (props) => <Icon {...props} path={<><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></>} />,
            Box: (props) => <Icon {...props} path={<><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>} />,
            Cloud: (props) => <Icon {...props} path={<><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"/><path d="M20.88 18.09A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.29"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            Home: (props) => <Icon {...props} path={<><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />,
            Calendar: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />,
            ChevronLeft: (props) => <Icon {...props} path={<><path d="m15 18-6-6 6-6"/></>} />,
            ChevronRight: (props) => <Icon {...props} path={<><path d="m9 18 6-6-6-6"/></>} />
        };

        const SAAM_BRANCHES = [ "SAAM Towage Brasil S.A. - Matriz (RJ)", "SAAM Towage Brasil S.A. - Santos", "SAAM Towage Brasil S.A. - Rio Grande", "SAAM Towage Brasil S.A. - Sepetiba", "SAAM Towage Brasil S.A. - Suape", "SAAM Towage Brasil S.A. - S√£o Lu√≠s", "SAAM Towage Brasil S.A. - Salvador", "SAAM Towage Brasil S.A. - Vit√≥ria", "SAAM Towage Brasil S.A. - Navegantes", "SAAM Towage Brasil S.A. - S√£o Francisco do Sul", "SAAM Towage Brasil S.A. - Paranagu√°" ];
        const MAINTENANCE_TYPES = [ "Preventiva", "Corretiva", "Revis√£o 1.000h", "Revis√£o 2.000h", "Top Overhaul", "Major Overhaul", "Inspe√ß√£o", "Outros" ];
        const ENGINE_POSITIONS = [ { id: 'bb', label: 'Bombordo', short: 'BB' }, { id: 'be', label: 'Boreste', short: 'BE' }, { id: 'vante', label: 'Vante', short: 'Vante' }, { id: 're', label: 'R√©', short: 'R√©' } ];
        const PART_SOURCES = ["Retiblocos", "Cliente"];
        const MAX_PHOTOS = 6;

        // --- COMPONENTE DE ASSINATURA ---
        const SignaturePad = ({ title, onSave, onCancel, onSkip }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                window.scrollTo(0, 0); document.body.style.overflow = 'hidden'; 
                const timer = setTimeout(() => {
                    const canvas = canvasRef.current; if (!canvas) return;
                    const ratio = Math.max(window.devicePixelRatio || 1, 1);
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width * ratio; canvas.height = rect.height * ratio;
                    const ctx = canvas.getContext('2d'); ctx.scale(ratio, ratio);
                    ctx.strokeStyle = '#000000'; ctx.lineWidth = 3; ctx.lineJoin = 'round'; ctx.lineCap = 'round';
                }, 300);
                return () => { document.body.style.overflow = 'auto'; clearTimeout(timer); };
            }, []);
            const start = (e) => { if(e.cancelable) e.preventDefault(); const r = canvasRef.current.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; const x = t.clientX - r.left; const y = t.clientY - r.top; const ctx = canvasRef.current.getContext('2d'); ctx.beginPath(); ctx.moveTo(x, y); };
            const move = (e) => { if(e.cancelable) e.preventDefault(); const r = canvasRef.current.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; const x = t.clientX - r.left; const y = t.clientY - r.top; const ctx = canvasRef.current.getContext('2d'); ctx.lineTo(x, y); ctx.stroke(); };
            return (
                <div className="fixed inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md rounded-xl overflow-hidden shadow-2xl flex flex-col h-[70vh]">
                        <div className="bg-slate-100 p-4 border-b flex justify-between items-center shrink-0">
                            <h3 className="text-slate-800 font-bold text-lg">{title}</h3>
                            <button onClick={() => {const c=canvasRef.current;c.getContext('2d').clearRect(0,0,c.width,c.height);c.getContext('2d').beginPath();}} className="text-slate-500 hover:text-red-500 p-2"><Icons.Refresh /></button>
                        </div>
                        <div className="flex-1 bg-white relative w-full overflow-hidden cursor-crosshair touch-none">
                            <canvas ref={canvasRef} className="w-full h-full block touch-none" onMouseDown={start} onMouseMove={move} onTouchStart={start} onTouchMove={move} />
                            <div className="absolute bottom-4 left-0 right-0 text-center pointer-events-none text-slate-200 text-3xl font-black opacity-20 uppercase select-none">Assine Aqui</div>
                        </div>
                        <div className="bg-slate-50 p-4 border-t flex gap-3 shrink-0">
                            <button onClick={onCancel} className="flex-1 py-3 font-semibold text-slate-500 hover:bg-slate-200 rounded-lg">Voltar</button>
                            {onSkip && <button onClick={onSkip} className="flex-1 py-3 font-semibold text-orange-600 hover:bg-orange-50 rounded-lg flex items-center justify-center gap-1"><Icons.Skip size={16}/> Pular</button>}
                            <button onClick={() => onSave(canvasRef.current.toDataURL())} className="flex-1 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-lg">Confirmar</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: CALEND√ÅRIO ---
        const CalendarView = ({ reports, schedules, onDateClick, onAddSchedule }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const events = useMemo(() => {
                const all = [];
                reports.forEach(r => { if(r.startDate) all.push({ date: r.startDate, title: r.vesselName, type: 'report', id: r.id }); });
                schedules.forEach(s => { if(s.date) all.push({ date: s.date, title: s.vesselName, type: 'schedule', id: s.id, ...s }); });
                return all;
            }, [reports, schedules]);

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const monthName = currentDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));

            const renderDays = () => {
                const days = [];
                for (let i = 0; i < firstDayOfMonth; i++) days.push(<div key={`empty-${i}`} className="calendar-day bg-slate-800/30 border border-slate-700/50"></div>);
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayEvents = events.filter(e => e.date === dateStr);
                    days.push(
                        <div key={day} onClick={() => onDateClick(dateStr, dayEvents)} className="calendar-day bg-slate-800 border border-slate-700 hover:border-orange-500 cursor-pointer p-1 transition-colors min-h-[80px]">
                            <span className={`text-xs font-bold ${dayEvents.length > 0 ? 'text-white' : 'text-slate-500'}`}>{day}</span>
                            <div className="flex flex-col gap-1 mt-1">
                                {dayEvents.map((ev, idx) => (
                                    <span key={idx} className={`text-[9px] px-1 py-0.5 rounded truncate font-bold ${ev.type === 'report' ? 'bg-green-900/50 text-green-300 border border-green-800' : 'bg-orange-900/50 text-orange-300 border border-orange-800'}`}>{ev.title}</span>
                                ))}
                            </div>
                        </div>
                    );
                }
                return days;
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <button onClick={prevMonth} className="p-2 hover:bg-slate-700 rounded-lg text-slate-300"><Icons.ChevronLeft/></button>
                        <h2 className="text-lg font-bold text-white capitalize">{monthName}</h2>
                        <button onClick={nextMonth} className="p-2 hover:bg-slate-700 rounded-lg text-slate-300"><Icons.ChevronRight/></button>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center mb-2">{['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'].map(d => <span key={d} className="text-[10px] uppercase text-slate-500 font-bold">{d}</span>)}</div>
                    <div className="grid grid-cols-7 gap-1 auto-rows-fr">{renderDays()}</div>
                    <div className="flex gap-4 text-xs text-slate-400 justify-center pt-2">
                        <span className="flex items-center gap-1"><div className="w-3 h-3 bg-green-900 border border-green-800 rounded"></div> Realizado</span>
                        <span className="flex items-center gap-1"><div className="w-3 h-3 bg-orange-900 border border-orange-800 rounded"></div> Agendado</span>
                    </div>
                    <button onClick={onAddSchedule} className="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-bold text-sm flex items-center justify-center gap-2 border border-slate-600"><Icons.Plus size={16}/> Agendar Servi√ßo Futuro</button>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [reports, setReports] = useState([]);
            const [schedules, setSchedules] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isSaving, setIsSaving] = useState(false);
            const [scheduleData, setScheduleData] = useState({ date: '', vesselName: '', description: '' });
            const [showScheduleModal, setShowScheduleModal] = useState(false);

            const initialFormState = {
                controlNumber: '', branch: SAAM_BRANCHES[0], vesselName: '', enginePosition: '',
                engineModel: '', engineSerial: '', maintenanceType: MAINTENANCE_TYPES[0], maintenanceTypeOther: '',
                technicianName: '', startDate: new Date().toISOString().split('T')[0], startTime: '08:00',
                endDate: new Date().toISOString().split('T')[0], endTime: '17:00',
                tasksExecuted: '', notes: '', runningHours: '', photos: [], parts: [],
                technicianSignature: null, clientSignature: null
            };

            const [formData, setFormData] = useState(initialFormState);
            const [newPart, setNewPart] = useState({ name: '', qty: '1', source: 'Retiblocos' });

            useEffect(() => { const l = document.getElementById('loading-screen'); if(l) l.style.display = 'none'; }, []);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                return auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubReports = db.collection('artifacts').doc(appId).collection('public_reports').orderBy('savedAt', 'desc').limit(50).onSnapshot(s => setReports(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubSchedules = db.collection('artifacts').doc(appId).collection('schedules').orderBy('date', 'asc').onSnapshot(s => setSchedules(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubReports(); unsubSchedules(); };
            }, [user]);

            // Fun√ß√µes Auxiliares
            const compressImage = (file, quality = 0.5, maxWidth = 600) => {
                return new Promise((resolve) => {
                    const reader = new FileReader(); reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image(); img.src = e.target.result;
                        img.onload = () => {
                            const cvs = document.createElement('canvas');
                            let w = img.width, h = img.height;
                            if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; }
                            cvs.width = w; cvs.height = h;
                            const ctx = cvs.getContext('2d'); ctx.drawImage(img, 0, 0, w, h);
                            resolve(cvs.toDataURL('image/jpeg', quality));
                        };
                    };
                });
            };

            const saveSchedule = async () => {
                if(!scheduleData.date || !scheduleData.vesselName) return alert("Preencha data e embarca√ß√£o");
                try { await db.collection('artifacts').doc(appId).collection('schedules').add(scheduleData); setShowScheduleModal(false); setScheduleData({ date: '', vesselName: '', description: '' }); alert("Agendado!"); } catch(e) { alert("Erro ao agendar."); }
            };
            const deleteSchedule = async (id) => { if(!confirm("Excluir?")) return; await db.collection('artifacts').doc(appId).collection('schedules').doc(id).delete(); };
            const startNewReport = () => { setFormData(initialFormState); setView('form'); };
            const editReport = (e, report) => { e.stopPropagation(); setFormData(report); setView('form'); };
            const deleteReport = async (e, id) => { e.stopPropagation(); if (!confirm("Excluir?")) return; try { await db.collection('artifacts').doc(appId).collection('public_reports').doc(id).delete(); } catch (e) { alert("Erro ao excluir."); } };

            const saveToCloud = async (dataToSave = null, silent = false) => {
                if (!user) return alert("Conectando..."); if (!silent) setIsSaving(true);
                const payload = dataToSave || formData;
                try {
                    const docData = { ...payload, savedAt: new Date().toISOString() };
                    const jsonSize = new Blob([JSON.stringify(docData)]).size;
                    if (jsonSize > 950000) { alert(`ERRO: Muito pesado. Remova fotos.`); if(!silent) setIsSaving(false); return false; }
                    const colRef = db.collection('artifacts').doc(appId).collection('public_reports');
                    if (payload.id) await colRef.doc(payload.id).update(docData); else { const ref = await colRef.add(docData); setFormData(prev => ({ ...prev, id: ref.id })); }
                    if(!silent) alert("Salvo!"); return true;
                } catch (e) { console.error(e); alert("Erro ao salvar."); return false; } finally { if(!silent) setIsSaving(false); }
            };

            const handlePhotoUpload = async (e) => {
                if (e.target.files) {
                    const files = Array.from(e.target.files); const remaining = MAX_PHOTOS - formData.photos.length;
                    if (remaining <= 0) return alert(`Limite de ${MAX_PHOTOS} fotos!`);
                    const proc = await Promise.all(files.slice(0, remaining).map(async f => ({ id: Date.now()+Math.random(), url: await compressImage(f, 0.5, 600), caption: '' })));
                    setFormData(p => ({...p, photos: [...p.photos, ...proc]}));
                }
            };
            const addPart = () => { if (!newPart.name) return; setFormData(prev => ({ ...prev, parts: [...prev.parts, { ...newPart, id: Date.now() }] })); setNewPart({ name: '', qty: '1', source: 'Retiblocos' }); };
            const removePart = (id) => setFormData(prev => ({ ...prev, parts: prev.parts.filter(p => p.id !== id) }));
            const removePhoto = (id) => setFormData(prev => ({ ...prev, photos: prev.photos.filter(p => p.id !== id) }));
            const updateCaption = (id, text) => setFormData(prev => ({ ...prev, photos: prev.photos.map(p => p.id === id ? { ...p, caption: text } : p) }));
            const saveTechSig = (d) => { setFormData(p => ({...p, technicianSignature: d})); setView('sig_client'); };
            const finalizeReport = async (clientSig) => {
                const finalData = { ...formData, clientSignature: clientSig };
                setFormData(finalData); const saved = await saveToCloud(finalData, true);
                setView('preview'); if(!saved) alert("Aviso: N√£o salvou na nuvem, mas PDF dispon√≠vel.");
            };
            const saveClientSig = (d) => finalizeReport(d);
            const skipClientSig = () => finalizeReport(null);
            
            // --- AQUI ESTAVA O PROBLEMA: A FUN√á√ÉO TINHA SUMIDO ---
            const isFormValid = () => formData.vesselName && formData.technicianName;
            // -----------------------------------------------------

            const calculateDuration = () => {
                const s = new Date(`${formData.startDate}T${formData.startTime}`), e = new Date(`${formData.endDate}T${formData.endTime}`);
                const d = e - s; if(d < 0) return "--";
                return `${Math.floor(d/3600000)}h ${Math.round((d%3600000)/60000)}min`;
            };

                        {/* Conte√∫do do Relat√≥rio */}
                        <div className="space-y-6">
                            <div className="print-section">
                                <h3 className="print-section-title pl-2 py-1 mb-2 text-[12px] font-bold uppercase tracking-wide">1. Servi√ßos Executados</h3>
                                <div className="text-justify text-[11px] leading-snug whitespace-pre-wrap text-slate-800 pl-4">{formData.tasksExecuted}</div>
                            </div>

                            {formData.notes && (
                                <div className="print-section">
                                    <h3 className="print-section-title pl-2 py-1 mb-2 text-[12px] font-bold uppercase tracking-wide">2. Observa√ß√µes / Pend√™ncias</h3>
                                    <p className="text-justify text-[11px] leading-snug whitespace-pre-wrap italic text-slate-600 pl-4">{formData.notes}</p>
                                </div>
                            )}
                        </div>

                        {/* Tabela de Pe√ßas */}
                        {formData.parts.length > 0 && (
                            <div className="mt-6 break-inside-avoid">
                                <h3 className="print-section-title pl-2 py-1 mb-2 text-[12px] font-bold uppercase tracking-wide">Rela√ß√£o de Pe√ßas e Materiais</h3>
                                <table className="w-full text-[10px] border border-slate-300 rounded overflow-hidden">
                                    <thead className="print-table-header">
                                        <tr>
                                            <th className="p-1 w-10 text-center font-bold">QTD</th>
                                            <th className="p-1 text-left font-bold">DESCRI√á√ÉO</th>
                                            <th className="p-1 text-right w-24 font-bold">FONTE</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {formData.parts.map((part, i) => (
                                            <tr key={i} className={i % 2 === 0 ? 'bg-white' : 'print-row-even'}>
                                                <td className="p-1 border-b border-slate-200 text-center font-bold">{part.qty}</td>
                                                <td className="p-1 border-b border-slate-200 font-bold text-slate-700">{part.name}</td>
                                                <td className="p-1 border-b border-slate-200 text-right">
                                                    <span className={`px-1.5 py-0.5 rounded text-[8px] font-bold uppercase ${part.source === 'Retiblocos' ? 'text-rb-orange' : 'text-rb-blue'}`}>
                                                        {part.source}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Galeria de Fotos Compacta */}
                        {formData.photos.length > 0 && (
                            <div className="mt-6 break-inside-avoid">
                                <h4 className="print-section-title pl-2 py-1 mb-2 text-[12px] font-bold uppercase tracking-wide">Registro Fotogr√°fico</h4>
                                <div className="grid grid-cols-2 gap-4">
                                    {formData.photos.map((photo) => (
                                        <div key={photo.id} className="break-inside-avoid border border-slate-200 p-1 rounded">
                                            <div className="h-44 flex items-center justify-center overflow-hidden bg-slate-50 mb-1 border border-slate-100">
                                                <img src={photo.url} className="max-h-full max-w-full object-contain" />
                                            </div>
                                            {photo.caption && <p className="text-[9px] font-bold text-slate-700 text-center uppercase leading-tight px-1">{photo.caption}</p>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Rodap√© de Assinaturas (Sempre no fim) */}
                        <div className="mt-auto pt-10 break-inside-avoid">
                            <div className="grid grid-cols-2 gap-16 mb-4">
                                <div className="text-center">
                                    {formData.technicianSignature ? (
                                        <img src={formData.technicianSignature} className="h-12 mx-auto mb-1 object-contain" />
                                    ) : <div className="h-12"></div>}
                                    <div className="border-t-2 border-slate-400 pt-1">
                                        <p className="font-bold text-[10px] uppercase text-slate-900">{formData.technicianName}</p>
                                        <p className="text-[8px] uppercase font-bold text-rb-orange tracking-wider">T√©cnico Retiblocos</p>
                                    </div>
                                </div>
                                <div className="text-center">
                                    {formData.clientSignature ? (
                                        <img src={formData.clientSignature} className="h-12 mx-auto mb-1 object-contain" />
                                    ) : <div className="h-12"></div>}
                                    <div className="border-t-2 border-slate-400 pt-1">
                                        <p className="font-bold text-[10px] uppercase text-slate-900">Aprova√ß√£o Cliente</p>
                                        <p className="text-[8px] uppercase font-bold text-slate-500 tracking-wider">Chefe de M√°quinas / Cmte</p>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Footer da P√°gina */}
                            <div className="text-[8px] text-slate-400 uppercase text-center border-t border-slate-200 pt-2 flex justify-between items-center">
                                <span>Retiblocos Ret√≠fica de Motores Ltda.</span>
                                <span>Gerado em {new Date().toLocaleString()}</span>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
